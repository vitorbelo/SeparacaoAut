<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>AutoForm</title>
</head>
<body>
    <section class="area-input">
        <div class="txt-area">
            <form>
                <!-- <img src="./spreed.png"> -->
                <h1>Auto Form</h1>
                <label>
                    <input type="text" name="data" placeholder="Data">
                </label>
                <label>
                    <input type="colab" name="colab" placeholder="Colaborador">
                </label>
                <label>
                    <input type="concess" name="concess" placeholder="Concessionária">
                </label>
                <label>
                    <input type="tipopag" name="tipopag" placeholder="Tipo de Pagamento">
                </label>
                <label>
                    <input type="prioridade" name="prioridade" placeholder="Prioridade">
                </label>
                <label>
                    <input type="mesref" name="mesref" placeholder="Mês Ref">
                </label>
                <label>
                    <input type="qtd" name="qtd" placeholder="Quantidade">
                </label>
                <label>
                    <input type="local" name="local" placeholder="Local">
                </label>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
